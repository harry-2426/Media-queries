<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tachiyomi Log In</title>
    <link href="stylelogin.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="assets/tachi_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body>
    <div class="nav-bar">
      <div class="left">
        <img class="tachiyomi-logo" src="assets/tachi_logo.png" alt="tachiyomi logo">
        <div class="tachi-header"><i class="fa-solid fa-bars"></i></div>
      </div>
  
      <div class="right">
        <a href="#footer">Footer</a>
      </div>
    </div>

    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" required="">
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="">
          <label>Password</label> <br />
          <input type="submit" value="Submit">

        </div>
      </form>
    </div>

  <footer id="footer">
    Follow us <br/>
    <div class="links">
      <span>
      <a href="https://www.facebook.com/tachiyomiorg" target="_blank"> <i class="fa-brands fa-facebook"></i> Facebook </a>
      </span>

      <span>
        <a href="https://www.instagram.com/iitachiyomi/" target="_blank"> <i class="fa-brands fa-instagram"></i> Instagram
        </a>
      </span>

      <span>
        <a href="https://x.com/tachiyomiorg?lang=en" target="_blank"> <i class="fa-brands fa-twitter"></i> Twitter
        </a>
      </span>

      <span>
        <a href="https://manganato.com/" target="_blank"> <i class="fa-solid fa-book"></i>
          Manganato
        </a>
      </span>
    </div>

</html>
